<!DOCTYPE html>
<html>
  <head>
    <title>ChemoCreator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="tabs">
      
    </div>
    <div id="elementsList">
      <div class="menu">
        <h3 class="elementSub">H</h3>
        <h3 id="hydrogenNum" class="elementSub">15</h3>
      </div>
    </div>  
    <div id="elementMenus">
      <div class="elementMainMenu">
        <h1>Hydrogen</h1>
        <h2 id="HperSecond">0 H/s</h2>
      </div>
      <div>
        <div id="HgenT1" class="gen">
          <h4 class="genElement">Tier 1: 1/s</h4>
          <h4 class="genElement" id="hGenNum1">0</h4>
          <h4 class="genElement" id="hGenTotal1">Total: 0 H/s</h4>
          <h4 class="genElement" id="hGenCost1">15 H</h4>
          <button class="genButton genElement" onclick="buyGen('h', 1)">Buy</button>
        </div>
        <div id="HgenT2" class="gen">
          <h4 class="genElement">Tier 2: 3/s</h4>
          <h4 class="genElement" id="hGenNum2">0</h4>
          <h4 class="genElement" id="hGenTotal2">Total: 0 H/s</h4>
          <h4 class="genElement" id="hGenCost2">100 H</h4>
          <button class="genButton genElement" onclick="buyGen('h', 2)">Buy</button>
        </div>
        <div id="HgenT3" class="gen">
          <h4 class="genElement">Tier 3: 10/s</h4>
          <h4 class="genElement" id="hGenNum3">0</h4>
          <h4 class="genElement" id="hGenTotal3">Total: 0 H/s</h4>
          <h4 class="genElement" id="hGenCost3">250 H</h4>
          <button class="genButton genElement" onclick="buyGen('h', 3)">Buy</button>
        </div>
        <div id="HgenT4" class="gen">
          <h4 class="genElement">Tier 4: 50/s</h4>
          <h4 class="genElement" id="hGenNum4">0</h4>
          <h4 class="genElement" id="hGenTotal4">Total: 0 H/s</h4>
          <h4 class="genElement" id="hGenCost4">100 H</h4>
          <button class="genButton genElement" onclick="buyGen('h', 4)">Buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
